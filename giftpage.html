<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Serena</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="my-canvas"></canvas>
    <div><button id="giftbutton1" class="big-button">Gift 1</button></div>
    <div><button id="giftbutton2" class="big-button">Gift 2</button></div>
    <div><button id="giftbutton3" class="big-button">Gift 3</button></div>
    <div id="couponpop" class ="popup">
        <img id="coupon" src="coupon.png">
        <button id="exitbtn">close</button>
    </div>
    <div id="messagepop" class ="popup">
        <button id="exitbtn2">close</button>
    </div>
    <script src="index.min.js"></script>
    <script>
        var confettiSettings = { target: 'my-canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
    <script>
        let btn1 = document.querySelector('#giftbutton1');
        let btn2 = document.querySelector('#giftbutton2');
        let popup = document.querySelector('#couponpop');
        let popup1 = document.querySelector('#messagepop');
        let close = document.querySelector('#exitbtn');
        let close2 = document.querySelector('#exitbtn2')
        btn1.onclick = function(){
            popup.classList.add('active')
        }
        close.onclick = function(){
            popup.classList.remove('active')
        }
        btn2.onclick = function(){
            popup1.classList.add('active')
        }
        close2.onclick = function(){
            popup1.classList.remove('active')
        }
        
    </script>
</body>
</html>
